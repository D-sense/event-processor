version: '3.8'

services:
  localstack:
    image: localstack/localstack:3.0
    container_name: event-processor-localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=sqs,dynamodb
      - DEBUG=1
      - DOCKER_HOST=unix:///var/run/docker.sock
      - LOCALSTACK_HOST=localstack
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./localstack/init.sh:/etc/localstack/init/ready.d/init-aws.sh"
    networks:
      - event-processor-network

  event-processor:
    build:
      context: ..
      dockerfile: deployments/docker/Dockerfile.processor
    container_name: event-processor-service
    ports:
      - "8080:8080"
    environment:
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_ENDPOINT_URL=http://localstack:4566
      - SQS_QUEUE_URL=http://localstack:4566/000000000000/event-queue
      - SQS_DLQ_URL=http://localstack:4566/000000000000/event-dlq
      - DYNAMODB_TABLE_NAME=events
      - DYNAMODB_ENDPOINT=http://localstack:4566
      - SERVICE_PORT=8080
      - WORKER_POOL_SIZE=10
      - LOG_LEVEL=info
      - SCHEMA_PATH=schemas/event-schema.json
    depends_on:
      - localstack
    networks:
      - event-processor-network
    volumes:
      - "../schemas:/app/schemas"
    restart: unless-stopped

  event-producer:
    build:
      context: ..
      dockerfile: deployments/docker/Dockerfile.producer
    container_name: event-producer
    environment:
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_ENDPOINT_URL=http://localstack:4566
      - SQS_QUEUE_URL=http://localstack:4566/000000000000/event-queue
      - PRODUCER_RATE=5
    depends_on:
      - localstack
      - event-processor
    networks:
      - event-processor-network
    restart: unless-stopped

networks:
  event-processor-network:
    driver: bridge

volumes:
  localstack-data: